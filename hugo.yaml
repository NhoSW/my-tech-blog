baseURL: "https://NhoSW.github.io/my-tech-blog/"
languageCode: en-us
defaultContentLanguage: en
title: "OTL - Data Engineering"
theme: PaperMod
paginate: 10
enableRobotsTXT: true
googleAnalytics: "G-XXXXXXXXXX"

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    title: "OTL - Data Engineering"
    params:
      homeInfoParams:
        Title: "Welcome to OTL"
        Content: >
          Data Engineering blog covering Apache Kafka, Airflow, Trino, StarRocks,
          and modern data infrastructure. Sharing practical lessons from production.
    menu:
      main:
        - identifier: home
          name: Home
          url: /
          weight: 1
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 2
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 3
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 4
        - identifier: search
          name: Search
          url: /search/
          weight: 5
        - identifier: about
          name: About
          url: /about/
          weight: 6

  ko:
    languageName: "한국어"
    weight: 2
    title: "OTL - 데이터 엔지니어링"
    params:
      homeInfoParams:
        Title: "OTL에 오신 것을 환영합니다"
        Content: >
          Apache Kafka, Airflow, Trino, StarRocks 등 데이터 엔지니어링과
          모던 데이터 인프라에 대한 실무 경험을 공유하는 블로그입니다.
    menu:
      main:
        - identifier: home
          name: 홈
          url: /ko/
          weight: 1
        - identifier: categories
          name: 카테고리
          url: /ko/categories/
          weight: 2
        - identifier: tags
          name: 태그
          url: /ko/tags/
          weight: 3
        - identifier: archives
          name: 아카이브
          url: /ko/archives/
          weight: 4
        - identifier: search
          name: 검색
          url: /ko/search/
          weight: 5
        - identifier: about
          name: 소개
          url: /ko/about/
          weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags

params:
  env: production
  description: "Data Engineering blog - Apache Kafka, Airflow, Trino, StarRocks"
  author: "Seungwoo Noh"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false
  ShowRssButtonInSectionTermList: true

  socialIcons:
    - name: github
      url: "https://github.com/NhoSW"
    - name: linkedin
      url: "https://linkedin.com/in/"
    - name: email
      url: "mailto:"

  editPost:
    URL: "https://github.com/NhoSW/my-tech-blog/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  assets:
    disableFingerprinting: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      - title
      - permalink
      - summary
      - content

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
